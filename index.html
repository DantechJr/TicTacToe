<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container-fluid p-3 fixed-top bg-dark text-light">
        <header>
          <div class="row">
            <div class="col-6"><h1>Tic-Tac-Toe</h1></div>
            <div class="col-6 text-end p-3"><a href="index.html" class="">Exit Game</a></div>
            </div>
        </header>
      </div>


      <div class="row">
        <div id="box1" class="col-6 container1">
            <h1 class="card-title pb-1">Multiplayer</h1>
            <img id="introImg" src="images/player-versus-player.png" style="height: 220px; width: 350px;">
            <hr>
            <input id="playername" type="text" placeholder="Player 1 Name">
            <input id="playername2" type="text" placeholder="Player 2 Name">
            <button onclick="startIntro()" class="btn btn-outline-primary">Start</button>
        </div>

        <div id="computerBox" class="col-6 container1">
            <h1 class="card-title pb-1">Versus Computer</h1>
            <img id="introImg" src="images/ai.png" style="height: 220px; width: 350px;">
            <hr>
            <input id="playername" class="text-center" type="text" placeholder="Player Name">
            
            <a href="index2.html" onclick="startIntro2()" class="btn btn-outline-primary">Start</a>
        </div>
      </div>



    <div id="gameContainer">   
    <div id="box2" class="container2">
        <div id="box2Header" class="row mb-5"> 
            <div id="t1" class="col-4"><h5>player</h5></div>  
            <div id="t2" class="col-4"><h5>Score:</h5></div>
            <div id="t3" class="col-4"><h5>player2</h5></div>
        </div>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
            <h2 id="statusText" class="my-3"></h2>
            <button id="restartBtn" class=" btn btn-outline-primary">Restart</button>  
     </div>           
    </div>
