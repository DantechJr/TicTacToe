<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="game-settings">
        <h2>TicTacToe</h2>
        <br />
        <div class="race-container">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="winScore"
              value="5"
              id="winScore1"
              checked
            />
            <label class="form-check-label" for="winScore1">Race to 5</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="winScore"
              value="10"
              id="winScore2"
            />
            <label class="form-check-label" for="winScore2">Race to 10</label>
          </div>
        </div>
        <br />
        <hr />
        <br />
        <div class="player-option">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gameMode"
              value="single"
              id="gameMode1"
              checked
            />
            <label class="form-check-label" for="gameMode1"
              >Single Player</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gameMode"
              value="twoPlayer"
              id="gameMode2"
            />
            <label class="form-check-label" for="gameMode2">Two Players</label>
          </div>
        </div>

        <br />
        <hr />
        <br />
        <div id="playerNames">
          <div id="player1">
            <label for="player1Name"></label>
            <input
              type="text"
              class="form-control"
              id="player1Name"
              placeholder="Type Player 1 name here"
            />
          </div>
          <br />
          <div id="player2">
            <label for="player2Name"></label>
            <input
              type="text"
              class="form-control"
              id="player2Name"
              placeholder="Type Player 2 name here"
            />
          </div>
        </div>
        <br />
        <button onclick="startGame()">Start Game</button>
      </div>
      <div id="game-board" class="game-hidden">
        <h2>Scoreboard</h2>
        <div id="scores">
          <div id="player1Score">Player 1: 0</div>
          <div id="player2Score">Player 2: 0</div>
        </div>
        <div id="turnMessage"></div>
        <div id="cells">
          <div id="cell0" onclick="makeMove(0)"></div>
          <div id="cell1" onclick="makeMove(1)"></div>
          <div id="cell2" onclick="makeMove(2)"></div>
          <div id="cell3" onclick="makeMove(3)"></div>
          <div id="cell4" onclick="makeMove(4)"></div>
          <div id="cell5" onclick="makeMove(5)"></div>
          <div id="cell6" onclick="makeMove(6)"></div>
          <div id="cell7" onclick="makeMove(7)"></div>
          <div id="cell8" onclick="makeMove(8)"></div>
        </div>
        <button onclick="resetGame()">Reset Game</button>
      </div>
    </div>

    <footer>Dante Alcantara Jr</footer>

    <script src="index.js"></script>
  </body>
</html>
